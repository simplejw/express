{extends file="layouts/user.html"}
{block name="content"}
<h4 class="page-header">订单寄件人信息</h4>


		<table class="table table-hover table-striped">
		    <thead>
		        <tr>
		            <th>寄件人名称</th>
		            <th>寄件人电话</th>
		            <th>寄件人邮编</th>
		            <th>寄件地址</th>
		            <th>默认地址</th>
		        </tr>
		    </thead>
		    <tbody>
		        {foreach $sender as $sen}
		        <tr>
		            <td>{$sen.realname}</td>
		            <td>{$sen.mobile}</td>
		            <td>{$sen.postcode}</td>
		            <td>{$sen.address}</td>
		            <td>{if $sen.is_default eq 1}是{else}不是{/if}</td>
		        </tr>
		        {/foreach}
		    </tbody>
		</table>
		
		<div class="modal fade showorder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog modal-lg">
		        <div class="modal-content">
		
		        </div>
		    </div>
		</div>


</div>
</body>
{/block}

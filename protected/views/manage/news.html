{extends file="layouts/user.html"}
{block name="content"}
<h4 class="page-header">新闻信息管理</h4>

<div class="navbar navbar-default navbar-static">
    <div class="navbar-form row">
        <a type="button" class="btn btn-success btn-primary pull-right" href="/manage/addnews">添加</a>
    </div>
</div>

		<table class="table table-hover table-striped">
		    <thead>
		        <tr>
		            <th>新闻ID</th>
		            <th>新闻标题</th>
		            <th>新闻内容</th>
		            <th>#</th>
		        </tr>
		    </thead>
		    <tbody>
		        {foreach $News as $Ne}
		        <tr>
		            <td>{$Ne.news_id}</td>
		            <td>{$Ne.title}</td>
		            <td>{$Ne.content|truncate:30}</td>
		            <td><a href="/manage/editNews/{$Ne.news_id}">修改</a>  <a href="/manage/delNews/{$Ne.news_id}">删除</a></td>
		        </tr>
		        {/foreach}
		    </tbody>
		</table>
		
		<div class="modal fade showorder" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog modal-lg">
		        <div class="modal-content">
		
		        </div>
		    </div>
		</div>


</div>
</body>
{/block}
